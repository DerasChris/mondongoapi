version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
      - ./firebase_credentials.json:/var/www/firebase_credentials.json
    networks:
      - app-network
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./storage:/var/www/storage
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    driver: bridge