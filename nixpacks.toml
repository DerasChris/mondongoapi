[phases.setup]
nixPkgs = [
    "php82",
    "php82Extensions.mongodb",
    "php82Extensions.mbstring",
    "php82Extensions.xml",
    "php82Extensions.curl",
    "openssl",
    "git"
]

[phases.build]
cmds = [
    "composer install --no-interaction --optimize-autoloader"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"