[phases.setup]

nixPkgs = [
    "php82",
    "php82Packages.composer",
    "php82Extensions.mongodb",
    "php82Extensions.mbstring",
    "php82Extensions.xml",
    "php82Extensions.curl",
    "php82Extensions.zip",
    "openssl",
    "git",
    "nodejs"
]

[phases.setup.env]
COMPOSER_ALLOW_SUPERUSER = "1"
COMPOSER_HOME = "/tmp/composer"
PATH = "/root/.composer/vendor/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
PHP_INI_DIR = "/nix/store/sprs4lwjg2af4qpnvnsz6mblb3m175yd-php-with-extensions-8.2.22/lib"

[phases.build]
cmds = [
    "composer install --no-interaction --optimize-autoloader --no-dev",
    "npm i", # Ejecuta npm install despu√©s de instalar composer
    "composer dump-autoload --optimize",
    "php artisan clear-compiled",
    "php artisan optimize",
    "chmod -R 777 storage bootstrap/cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"